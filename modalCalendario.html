<md-dialog  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Agregar nueva actividad</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <!--<md-icon md-svg-src="#" aria-label="Close dialog"></md-icon>-->
        </md-button>
      </div>
    </md-toolbar>
    
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-input-container>
                    <input type="text" placeholder="Usuario" ng-model="usuario">
            </md-input-container>

                <md-input-container>

                    <input type="text" placeholder="Password" ng-model="pass">
                </md-input-container>
        </div>
        
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button href="" target="_blank" md-autofocus>
        More on Wikipedia
      </md-button>
      <span flex></span>
      <md-button ng-click="answer('not useful')">
       Not Useful
      </md-button>
      <md-button ng-click="answer('useful')">
        Useful
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
